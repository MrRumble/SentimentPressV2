name: Python Tests with PostgreSQL

on:
  push:
    branches:
      - dev  # or your preferred branch

jobs:
  test:
    runs-on: ubuntu-latest  # Or another runner if necessary
    
    services:
      postgres:
        image: postgres:13  # Use a specific version of PostgreSQL
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres  # Set your user
          POSTGRES_PASSWORD: example  # Set your password
          POSTGRES_DB: sentiment_press_db_test  # Set your database name
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          dockerize -wait tcp://localhost:5432 -timeout 1m

      - name: Set environment variables
        run: |
          echo "POSTGRES_USER=postgres" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=example" >> $GITHUB_ENV
          echo "POSTGRES_HOST=localhost" >> $GITHUB_ENV
          echo "POSTGRES_DB=sentiment_press_db_test" >> $GITHUB_ENV

      - name: Create test database
        run: |
          sudo -u postgres createdb sentiment_press_db_test
          
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
