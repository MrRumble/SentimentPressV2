name: CI for Flask Backend

on:
  push:
    branches:
      - dev  # Trigger CI on pushes to dev branch (you can add other branches like main if you prefer)
  pull_request:
    branches:
      - dev  # Trigger CI on pull requests targeting dev branch

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # specify your Python version here
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: python -m pytest  # match this with how you run tests locally

